{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'libs/bootstrap/dist/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'libs\fontawesome-free\css\all.min.css' %}"
    />
    <title>CINEMANIA - Login</title>
  </head>
  <body class="bg-light">
    <!-- Bootstrap login page -->
    <div class="container h-100">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card mt-4">
            <div class="card-body">
              <div class="text-center">
                <h3 class="text-center">
                  <i class="fas fa-film"></i>
                  <span class="text-muted">Cinema</span>
                </h3>
              </div>
              <h3 class="card-title my-4 text-center">Login</h3>
              <form action="" method="post">
                <div class="form-group mb-3">
                  <label for="email" class="mb-2">email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="mb-2">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn w-100 d-inline-block btn-primary"
                >
                  <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <hr />
                <div class="text-center">
                  <a href="/sign-up">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
